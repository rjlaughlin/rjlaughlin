<section class="elementor-section animated fadeInUp">
    <div class="elementor-container">
        <h1 style = "text-align:center;">Contact</h1>
        <h3 style = "text-align:center;">Get in touch, and I'll reply as soon as possible!</h3>
        <div class="elementor-column elementor-col-100 animated-fast fadeInUp">
            <div class="elementor-widget-wrap">
                <div class="elementor-form">
                    <form id="contact-form" action="https://formspree.io/f/meoakrww" method="POST">
                        <div class="elementor-form-fields-wrapper">
                            <div class="elementor-field-group elementor-col-50">
                                <label class="elementor-field-label">First Name</label>
                                <input type="text" name="first_name" class="elementor-field" placeholder="First Name" required>
                            </div>
                            <div class="elementor-field-group elementor-col-50">
                                <label class="elementor-field-label">Last Name</label>
                                <input type="text" name="last_name" class="elementor-field" placeholder="Last Name">
                            </div>
                            <div class="elementor-field-group elementor-col-50">
                                <label class="elementor-field-label">Email</label>
                                <input type="email" name="email" class="elementor-field" placeholder="Your Email" required>
                            </div>
                            <div class="elementor-field-group elementor-col-50">
                                <label class="elementor-field-label">Phone Number</label>
                                <input type="tel" name="phone" class="elementor-field" placeholder="Phone Number" required>
                            </div>
                            <div class="elementor-field-group elementor-col-100">
                                <label class="elementor-field-label">Subject</label>
                                <input type="text" name="subject" class="elementor-field" placeholder="Subject">
                            </div>
                            <div class="elementor-field-group elementor-col-200">
                                <label class="elementor-field-label">Message</label>
                                <textarea name="message" class="elementor-field" placeholder="Your Message"></textarea>
                            </div>
                            <div class="elementor-field-group elementor-col-100">
                                <button type="submit" class="elementor-button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const formContainer = document.querySelector(".elementor-container");
        const formElement = document.getElementById("contact-form");
    
        // Set min-height of container to the current form height
        formContainer.style.minHeight = formElement.offsetHeight + "px";
    
        formElement.addEventListener("submit", async function (event) {
            event.preventDefault();
    
            const formData = new FormData(formElement);
    
            try {
                const response = await fetch(formElement.action, {
                    method: formElement.method,
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });
    
                if (response.ok) {
                    formContainer.innerHTML = `<p style="text-align: center; font-size: 18px; color: white;">Your message has been submitted!</p>`;
                } else {
                    throw new Error("Submission failed");
                }
            } catch (error) {
                formContainer.innerHTML = `<p style="text-align: center; font-size: 18px; color: red;">Something went wrong. Please try again.</p>`;
            }
        });
    });
    </script>
